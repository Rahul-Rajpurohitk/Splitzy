<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Splitzy - Track and split expenses with friends. Manage shared costs, group expenses, and personal finances with ease." />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.splitzy.xyz https://splitzy.xyz wss://splitzy.xyz ws://localhost:*; frame-ancestors 'none'; object-src 'none'; base-uri 'self';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="application-name" content="Splitzy" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Splitzy" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Windows/IE Meta Tags -->
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Splitzy - Expense Sharing Made Easy" />
    <meta property="og:description" content="Track and split expenses with friends. Manage shared costs, group expenses, and personal finances with ease." />
    <meta property="og:site_name" content="Splitzy" />
    <meta property="og:url" content="https://splitzy.xyz" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Splitzy - Expense Sharing Made Easy" />
    <meta name="twitter:description" content="Track and split expenses with friends. Manage shared costs, group expenses, and personal finances." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://splitzy.xyz" />
    <link rel="dns-prefetch" href="https://splitzy.xyz" />
    
    <title>Splitzy - Expense Sharing Made Easy</title>
    
    <!-- Splash screen styles for iOS - SOLID backgrounds to prevent wallpaper bleed -->
    <style>
      /* iOS splash screen background - SOLID dark color */
      html, body, #root {
        background: #0d1117 !important;
        background-color: #0d1117 !important;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      /* Prevent transparency on iOS Safari */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      /* Safe area padding for notched devices */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Splitzy.</noscript>
    <div id="root"></div>
  </body>
</html>
