# Splitzy CI/CD Pipeline
# Automatically deploys to AWS on push to master

name: Deploy to AWS

on:
  push:
    branches: [master, main]
  workflow_dispatch:  # Allow manual triggers

env:
  AWS_REGION: us-east-1
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
  CLOUDFRONT_DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
  EC2_HOST: ${{ secrets.EC2_PUBLIC_IP }}

jobs:
  # ==================== TEST ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      
      - name: Run Backend Tests
        working-directory: ./back-end
        run: ./mvnw test
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './front-end/package-lock.json'
      
      - name: Run Frontend Tests
        working-directory: ./front-end
        run: |
          npm ci
          npm test -- --passWithNoTests

  # ==================== BUILD & DEPLOY FRONTEND ====================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './front-end/package-lock.json'
      
      - name: Install Dependencies
        working-directory: ./front-end
        run: npm ci
      
      - name: Create Production Env
        working-directory: ./front-end
        run: |
          echo "REACT_APP_API_URL=${{ secrets.APP_URL }}" > .env.production
          echo "REACT_APP_SOCKET_URL=${{ secrets.APP_URL }}" >> .env.production
          echo "REACT_APP_ENV=production" >> .env.production
      
      - name: Build Frontend
        working-directory: ./front-end
        run: npm run build
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          aws s3 sync front-end/build/ s3://${{ env.S3_BUCKET }} --delete
          
          # Set cache headers for HTML (no cache)
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # Set cache headers for static assets (long cache)
          aws s3 cp s3://${{ env.S3_BUCKET }}/static s3://${{ env.S3_BUCKET }}/static \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable"
      
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION }} \
            --paths "/*"

  # ==================== BUILD & DEPLOY BACKEND ====================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      
      - name: Build Backend
        working-directory: ./back-end
        run: ./mvnw clean package -DskipTests -Pprod
      
      - name: Get JAR filename
        id: jar
        run: echo "filename=$(ls back-end/target/*.jar | head -1)" >> $GITHUB_OUTPUT
      
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "${{ steps.jar.outputs.filename }}"
          target: "/opt/splitzy/"
          strip_components: 2
      
      - name: Restart Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Rename JAR to consistent name
            mv /opt/splitzy/*.jar /opt/splitzy/splitzy.jar 2>/dev/null || true
            
            # Restart service
            sudo systemctl restart splitzy
            
            # Wait and check health
            sleep 30
            curl -f http://localhost:8080/actuator/health || exit 1

  # ==================== NOTIFY ====================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-frontend.result }}" == "success" ] && [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Frontend and Backend deployed to production."
          else
            echo "❌ Deployment failed!"
            echo "Frontend: ${{ needs.deploy-frontend.result }}"
            echo "Backend: ${{ needs.deploy-backend.result }}"
            exit 1
          fi

